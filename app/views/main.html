<div class="col-sm-10">
  <div ng-repeat="test in availableTests">
    <button ng-click="testSelection(test.id)" class="btn btn-default btn-lg home-menu-btn">
        <h4>{{test.name}}<br>
          <small>
            Difficulty: {{test.difficulty}}<br>
            Number of Questins : {{test.questionsNum}}
          </small>
        </h4>

      </button>
  </button>
</div>
